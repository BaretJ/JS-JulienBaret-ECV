<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 6</title>
</head>
<body>
   <!-- Créer une page HTML avec une liste “Toto” “Tata” “Titi” “Tutu”. Créer un nouvel élément li et remplacer le 2ème 
élément de la liste par le nouvel élément. -->

    <ul id="list">
        <li>Toto</li>
        <li>Tata</li>
        <li>Titi</li>
        <li>Tuto</li>
    </ul>

    <script>
        const myElement = document.createElement("li");
        myElement.innerHTML ="Nouvel item";
        
        document.querySelector("#list li:nth-child(2)").remove();
        document.querySelector("#list li:nth-child(1)").appendChild(myElement);
    </script>
</body>
</html>
