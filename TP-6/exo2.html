    <script>
        const object = {
            a: [{x: 2}, {y: 4}],
            b: 1
        };
        const other = {
            a: {z: 3},
            b: [2, 3],
            c: 'foo'
        };


        function merge(...arr){
            return arr.reduce(({},acc, val) => {    
            return { ...acc, ...val  };
        }, {});
        }


        console.log(merge(object, other));

 
    </script>
