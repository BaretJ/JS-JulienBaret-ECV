<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2</title>
</head>
<body>
    <script>
        const object = {
            a: [{x: 2}, {y: 4}],
            b: 1
        };
        const other = {
            a: {z: 3},
            b: [2, 3],
            c: 'foo'
        };


        const merge = (target, source) => Object.entries(source).reduce((o, [k, v]) => {
        if (k in o) {
            if (!Array.isArray(o[k])) o[k] = [o[k]];
            [].concat(v).forEach(item => {
                if (!o[k].includes(item)) o[k].push(item);
            });
        } else {
            o[k] = v;
        }
        return o;
        }, target);
        
        result = [object, other].reduce(merge, {});
        console.log(result);
 
    </script>
</body>
</html>
