<style>
    div{
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
    }
</style>

<body></body>

<script>
    function nombreAleatoire(min, max) {
        return Math.floor(Math.random() * ((max + 1) - min) + min);
    }

    function couleurAleatoire(){
        return "rgb(" + nombreAleatoire(255,0) + "," + nombreAleatoire(255,0) + "," + nombreAleatoire(255,0) + ")";
    }

    for(let i = 0;i<=nombreAleatoire(5,15);i++){
        const nouvelleDiv = document.createElement('div');
        nouvelleDiv.setAttribute("style",'background-color:' + couleurAleatoire() );
        document.body.appendChild(nouvelleDiv);
        console.log(i +1);
    }
</script>
