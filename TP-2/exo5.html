<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 5</title>
</head>
<body>

    <!--    Créer une page HTML avec plusieurs images, au survol d’une image faites un zoom x3 sur cette image
    -->
   <div style="width: 50vw; display: flex; justify-content: space-between; margin: auto; margin-top: 20%;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxXnC3fwMwkbIt3ejGRIw3NmbDyUtgS5g2jA&usqp=CAU" alt="" style="width: 200px; transform: scale(1); transition: 0.3s;">
    <img src="https://www.notuxedo.com/wp-content/uploads/2015/05/la-gomera-canaries.jpg" alt="" style="width: 200px; transform: scale(1); transition : 0.3s;">
    </div>  
    <script>
           let test1 = document.getElementsByTagName("img")["0"];
           let test2 = document.getElementsByTagName("img")["1"];

            test1.addEventListener("mouseover", function( event ) {
                event.target.style.transform = "scale(3)";
                event.target.style.zIndex = "10";
            });

            test1.addEventListener("mouseout", function( event ) {
                event.target.style.transform = "scale(1)";
                event.target.style.zIndex = "0";
            });


            test2.addEventListener("mouseover", function( event ) {
                event.target.style.transform = "scale(3)";
                event.target.style.zIndex = "10";
            });

            test2.addEventListener("mouseout", function( event ) {
                event.target.style.transform = "scale(1)";
                event.target.style.zIndex = "0";
            });
    </script>
</body>
</html>
